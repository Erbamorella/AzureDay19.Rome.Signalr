<div id="startGame">
    <span data-bind="text:GameState"></span>
    <button data-bind="click:OpenRegistration, visible: GameState() == 0">Open Registration</button>
    <ul data-bind="foreach: Players">
        <li data-bind="text:name"></li>
    </ul>
    
    <button data-bind="click:StartGame, visible: GameState() == 1">Start</button>
    <span data-bind="visible: GameState() == 2">RUN RUN RUN</span>

    <div style="width: 600px; horiz-align: center; background: gray" data-bind="visible: GameState() == 2 || GameState() == 3">
        <div class="square" data-bind="style:{left: Team1ScreenPosition}" style="background: red" ></div>
        <div class="square" data-bind="style:{left: Team2ScreenPosition}" style="background: blue"></div>
        <div class="square" data-bind="style:{left: Team3ScreenPosition}" style="background: blueviolet"></div>
        <div class="square" data-bind="style:{left: Team4ScreenPosition}" style="background: yellow"></div>

    </div>

</div>

<style>
    .square {
        height: 73px;
        width: 73px;
        background: red;
        position: relative;
    }
</style>
