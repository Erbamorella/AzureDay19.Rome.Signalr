<div id="startGame">
    <span data-bind="text:GameState"></span>
    <button data-bind="click:OpenRegistration, visible: GameState() == 0">Open Registration</button>
  
    
    <button data-bind="click:StartGame, visible: GameState() == 1">Start</button>
    <span data-bind="visible: GameState() == 2">RUN RUN RUN</span>

<!--    <div>-->
<!--        <h2>Team 1</h2>-->
<!--        <ul data-bind="foreach: Team1.Players">-->
<!--            <li data-bind="text:name"></li>-->
<!--        </ul>-->
<!--    </div>-->
    
    <div>
        <!-- ko foreach: TeamViewModels -->
        <div>
            <h2 data-bind="text:Name"></h2>
            <h2 data-bind="text:HowMany"></h2>
            <ul data-bind="foreach: Players">
                <li data-bind="text:name"></li>
            </ul>
        </div>
        <!-- /ko -->
    </div>

    <div style="width: 600px; horiz-align: center; background: gray" data-bind="visible: GameState() == 2 || GameState() == 3">
        <!-- ko foreach: TeamViewModels -->
        <div class="square" data-bind="style:{left: ScreenPosition}, css:CssClass"  style="background: red" ></div>
        <!-- /ko -->
    </div>
    
   

</div>
