<div id="startGame" class="w3-container w3-animate-top">
    <!--    GAME STATE = 0 => GIOCO CHIUSO. UNICA AZIONE OPEN REGISTRATION-->
    <button data-bind="click:OpenRegistration, visible: State() == 0" class="w3-button w3-block w3-teal w3-round">
        Open Registration
    </button>

    <!--    GAME STATE = 1 => REGISTRAZIONI APERTE. Unica azione START-->
    <button data-bind="click:StartGame, visible: State() == 1" class="w3-button w3-block w3-teal w3-round">START
    </button>

    <div class="w3-cell-row">
        <!-- ko foreach: TeamViewModels -->
        <div class="w3-cell w3-mobile">
            <div class="w3-card w3-margin w3-container w3-border w3-round-large w3-text-blue-gray"
                 style="position: relative;">
                <span data-bind="text:IsWinner"></span>
                <img data-bind="visible:IsWinner()" src="../images/crown.png" alt="Winner" title="Winner"
                     style="position: absolute; bottom: 10px; right: 10px; width: 40px;"/>
                <img src="../images/team1.png" alt="Team" style="float: left; margin: 5px 10px 0 0; width: 60px;"/>
                <h2 data-bind="text:Name" style="text-transform: uppercase;"></h2>
                <p>Numero di click: <span data-bind="text:Score"></span></p>
                <p>In squadra: <span data-bind="text:HowMany"></span></p>
                <ul data-bind="foreach: Players, visible: $root.State() != 2" class="w3-ul w3-small">
                    <li data-bind="text:name"></li>
                </ul>
            </div>
        </div>
        <!-- /ko -->
    </div>

    <div style="background-image: url('../images/space.jpg'); background-size: cover;"
         data-bind="visible: State() == 2 || State() == 3" class="w3-container w3-round-medium" id="gameDiv">
        <div style="background-image: url('../images/bandiera.png'); background-position: top right; background-repeat: no-repeat; width: 100%; min-height: 600px;">
            <!-- ko foreach: TeamViewModels -->
            <div class="square" data-bind="style:{left: ScreenPosition}, css:CssClass"></div>
            <!-- /ko -->
        </div>
    </div>


</div>

<style>
    .square {
        height: 140px;
        width: 178px;
        position: relative;
        background-position: center;
    }

    .Team_1 {
        background-image: url('../images/team1.png');
        background-repeat: no-repeat;
    }

    .Team_2 {
        background-image: url('../images/team2.png');
        background-repeat: no-repeat;
    }

    .Team_3 {
        background-image: url('../images/team3.png');
        background-repeat: no-repeat;
    }

    .Team_4 {
        background-image: url('../images/team4.png');
        background-repeat: no-repeat;
    }

</style>
