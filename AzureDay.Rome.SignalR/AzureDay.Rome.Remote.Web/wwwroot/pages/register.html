<div id="register">
    <div class="message">
        
        <p> <span data-bind="visible:!TooManyPlayers()">Register</span> <br />
        <p data-bind="visible:TooManyPlayers()" style="font-size: 12pt; line-height: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Ci sono troppi giocatori...<br />
            dovevi essere piu veloce!
        </p>

        <div data-bind="visible:!TooManyPlayers()">
            <input type="text" data-bind="textInput:Name" class="input"><br />
            <button data-bind="click:Register" class="btn">Registrati</button>
        </div>
        
    </div>
</div>
